<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="styleCal.css" rel="stylesheet">
    <title>Javascript Basic</title>
</head>
<body>
<form action="">
    <h1>JAVASCRIPT BASIC   NIVELL2</h1><br>
    <h3>CALCULADORA BÀSICA</h3>
    <h3>Introdueix 2 nombres i un operador matemàtic </h3><br>
    <p>Instrodueix el valor 1</p>
    <input type="number" class="field" id= "valor1" autofocus><br>
    <p>Instrodueix el valor 2</p>
    <input type="number" class="field" id= "valor2" autofocus><br>
    <p>Instrodueix un operador: + (per sumar), - (per restar), * (per multiplicar), / (per dividir) </p>
    <input type="text" class="field" id="operador" ><br>
    <input type='button' class="btn btn-green" onClick= "calculadora()" Value='Calcula' /><br>   
    <h3> Resposta </h3> <p id="resposta"></p>
    
</form>

<script>
function calculadora(){
                var valor1= parseInt(document.getElementById("valor1").value);
                var valor2= parseInt(document.getElementById("valor2").value);
                var operador= document.getElementById("operador").value;
                var resultat;
                switch (operador){
                    case "+":
                        resultat= valor1 + valor2;
                    break;
                    case "-":
                        if (valor1>valor2){
                            resultat=valor1-valor2;
                        }else{
                            resultat=valor2-valor1;
                        }
                    break;
                    case "*":
                        resultat=valor1*valor2;
                    break;
                    case "/":
                        if (valor1>valor2){
                            resultat=valor1/valor2;
                        }else{
                            resultat=valor2/valor1;
                        }
                    break;

                }
                document.getElementById("resposta").innerHTML= resultat;

                
}
</script>
    
</body>
</html>
